[package]
name = "rlab-tools"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <you@example.com>"]
description = "Tools for rlab - addr2line, benchmarks, and more"
license = "MIT OR Apache-2.0"

[[bin]]
name = "rlab"
path = "src/main.rs"

[dependencies]
rlab = { path = "../../lib/rlab" }

# DWARF debug info parsing
gimli = { version = "0.29.0", features = ["read"] }
object = "0.36.0"
memmap2 = "0.9.4"

# Error handling
anyhow = "1.0"

[dev-dependencies]
