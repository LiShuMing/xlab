[package]
name = "rlab"
version = "0.1.0"
edition = "2021"
authors = ["ming.moriarty@gmail.com"]
description = "Rust Learning and Algorithms Library"
license = "MIT OR Apache-2.0"
repository = "https://github.com/LiShuMing/xlab"

[dependencies]
# Random number generation for randomized algorithms
fastrand = "2.0"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
criterion = { version = "0.5", features = ["html_reports"] }

[features]
default = []

[[bench]]
name = "sort_benchmark"
harness = false
